<html>
    <head>
        <title>Flatacalories</title>
        <link rel="stylesheet" type="text/css" href="style.css">
        <script defer src="src/index.js"></script>
    </head>
    <body>
        <div class = "logo">
            <img src="assets/logo.png"/>
        </div>
        
        <div id = "character-bar">
            <!-- show characters names here -->
        </div>

        <form id="new-character-form">
            <input type="text" id="new-name" placeholder="Enter character name..."/>
            <input type="text" id="new-img" placeholder="Enter character image..."/>
            <input type="number" id="new-calories"  placeholder="Enter character calories... "/>
            <input type="submit" value="Add New Character"/>
        </form>
        
        <div class = "characterInfo">
            <div id="detailed-info">
                <p id="name">Character's Name</p>
                <img id="image" src="assets/dummy.gif"><!-- display character image here -->
                <h4>Total Calories: <span id="calories">Character's Calories</span> </h4>
                <form id="calories-form">
                    <input type="hidden" value="Character's id" id="characterId"/> <!-- Assign character id as a value here -->
                    <input type="text" placeholder="Enter Calories"/>
                    <input type="submit" value="Add Calories"/>
                </form>

                <form id="name-form" hidden>
                    <input type="text" placeholder="Enter New Name"/>
                    <input type="submit" value="Change Name"/>
                </form>

                <button id="reset-btn">Reset Calories</button>
                <button id="change-name-btn">Change Name</button>
                
            </div>
        </div>
        
    </body>
</html>
